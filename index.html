<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Robot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body>


    <img src="gradient.png" alt="gradient" class="image_gradient">

    <div class="layer_blur"></div>



    <div class="container">

        <header>
            <h1 class="logo" data-aos="fade-down"
        
            data-aos-duration="1500">LOGO</h1>

            <nav>
                <a href="#" data-aos="fade-down" data-aos-duration="1500">COMPANY</a>
                <a href="#" data-aos="fade-down" data-aos-duration="2000">FEATURES</a>
                <a href="#" data-aos="fade-down" data-aos-duration="2500">RESOURCES</a>
                <a href="#" data-aos="fade-down" data-aos-duration="3000">DOCS</a>
            </nav>

            <button class="signin" data-aos="fade-down" data-aos-duration="1500">SIGNIN</button>
        </header>

    </div>


    <main>
        <div class="content">


            <div class="tag_box" data-aos="fade-zoom-in"
            data-aos-easing="ease-in-back"
            data-aos-delay="300"
            data-aos-offset="0" data-aos-duration="1500">
                <div class="tag"  >INTRODUCTION &wedbar;</div>
            </div>


            <h1 data-aos="fade-zoom-in"
            data-aos-easing="ease-in-back"
            data-aos-delay="300"
            data-aos-offset="0" data-aos-duration="2000">EMAIL FOR <br> DEVELOPERS</h1>
        
        
            <P class="des" data-aos="fade-zoom-in"
            data-aos-easing="ease-in-back"
            data-aos-delay="300"
            data-aos-offset="0" data-aos-duration="2500">
                This is my first 3D website. I am very excited to see it's outcome. And i also want to create more like
                this, and new comcepts also.
            </P>

            <div class="btns" data-aos="fade-zoom-in"
            data-aos-easing="ease-in-back"
            data-aos-delay="300"
            data-aos-offset="0" data-aos-duration="3000">
            
                <a href="#" class="get_start">Documentation &gt;</a>
                <a href="#" class="main_signin">Get Started &gt;</a>
            </div>

    
            <spline-viewer  data-aos="fade-zoom-in"
            data-aos-easing="ease-in-back"
            data-aos-delay="300"
            data-aos-offset="0" data-aos-duration="3200" 
            class="robo_3d" url="https://prod.spline.design/uFNS9WUAFPGux9Cu/scene.splinecode"></spline-viewer>



        </div>

    </main>
    </div>
    
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.89/build/spline-viewer.js"></script>
    
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>

</html>
